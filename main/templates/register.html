{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4">

            <div class="text-center mb-4">
                <h1>Register</h1>
            </div>

            <form method="POST" action="">  
                {% csrf_token %}  

                {% for field in form %}
                <div class="form-group mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.auto_id }}" class="form-control" placeholder="{{ field.label }}">
                </div>
                {% endfor %}

                <div class="form-group mb-3">
                    <input class="btn btn-primary" type="submit" value="Daftar">
                </div>
            </form>

            {% if messages %}
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                {% endfor %}  
            </ul>
            {% endif %}
            
        </div>
    </div>
</div>

{% endblock content %}
