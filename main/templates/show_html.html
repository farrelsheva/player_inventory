{%extends 'base.html' %}
{%block content%}

<table class="table table-hover mx-auto">

    <th>Item</th>
    <th>Amount</th>
    <th>Description</th>
</tr>

{% for item in items %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.description}}</td>
    </tr>
{% endfor %}
</table>
{%endblock content%}
