{% extends 'base.html' %} 
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">

                <div class="card-header bg-primary text-white text-center">
                    <h3>Name your Item</h3>
                </div>

                <div class="card-body">
                    <form method="POST" class="form">
                        {% csrf_token %}
                        {% for field in form %}

                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>

                        {% endfor %}

                        <div class="d-grid">
                            <input type="submit" value="Loot Item" class="btn btn-success"/>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
