{%extends 'base.html' %}
{%block content%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PBP Inventory app</title>
  </head>
  <body>
    <h1 align="center">Inventory Page</h1>
    <p> Name: {{name}}</p>

    <p> Class: {{class}}</p>

    <p> NPM: {{npm}}</p>

  <table class="table table-hover mx-auto">

        <th>Item</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>

    {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.description}}</td>
        </tr>
    {% endfor %}
  </table>
  <br />

  <a href="{% url 'main:create_item' %}">
    <button>
        Loot a new Item!
    </button>
</a>
    

  </body>

</html>
{%endblock content%}
